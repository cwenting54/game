<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極簡數獨遊戲</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --tile-size: 45px;
            --primary-color: #3498db;
            --error-color: #e74c3c;
            --fixed-bg: #ebedef;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { color: #2c3e50; margin-bottom: 10px; }

        /* 遊戲盤面佈局 */
        #board {
            display: grid;
            grid-template-columns: repeat(9, var(--tile-size));
            grid-template-rows: repeat(9, var(--tile-size));
            border: 2px solid #333;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .tile {
            width: var(--tile-size);
            height: var(--tile-size);
            border: 0.5px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        /* 繪製 3x3 的邊界感 */
        .tile:nth-child(3n) { border-right: 2px solid #333; }
        .tile:nth-child(9n) { border-right: 0.5px solid #ddd; } 
        .tile:nth-child(n+19):nth-child(-n+27),
        .tile:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid #333; }

        .tile.fixed { background-color: var(--fixed-bg); font-weight: bold; color: #2c3e50; cursor: default; }
        .tile.selected { background-color: #d1ecf1; border: 2px solid var(--primary-color) !important; box-sizing: border-box; }
        .tile.error { color: var(--error-color); }

        /* 數字按鈕區 */
        #digits {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        .digit-btn {
            width: 40px;
            height: 45px;
            font-size: 18px;
            font-weight: bold;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .digit-btn:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        .controls { margin-top: 30px; }
        .reset-btn {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn:hover { background-color: #34495e; }
    </style>
</head>
<body>

    <h1>Sudoku 數獨</h1>
    
    <div id="board"></div>

    <div id="digits">
        </div>

    <div class="controls">
        <button class="reset-btn" onclick="location.reload()">重新開始</button>
    </div>

    <script>
        const boardElement = document.getElementById("board");
        const digitsElement = document.getElementById("digits");
        let selectedTile = null;

        // 題目範例 (0為空格)
        const puzzle = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        function initGame() {
            // 建立數字選擇按鈕
            for (let i = 1; i <= 9; i++) {
                let btn = document.createElement("button");
                btn.innerText = i;
                btn.classList.add("digit-btn");
                btn.addEventListener("click", () => fillNumber(i));
                digitsElement.appendChild(btn);
            }

            // 建立網格
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    let tile = document.createElement("div");
                    tile.id = `${r}-${c}`;
                    tile.classList.add("tile");
                    
                    if (puzzle[r][c] !== 0) {
                        tile.innerText = puzzle[r][c];
                        tile.classList.add("fixed");
                    } else {
                        tile.addEventListener("click", selectTile);
                    }
                    boardElement.appendChild(tile);
                }
            }
        }

        function selectTile() {
            if (selectedTile) selectedTile.classList.remove("selected");
            selectedTile = this;
            selectedTile.classList.add("selected");
        }

        function fillNumber(num) {
            if (!selectedTile) return;
            
            selectedTile.innerText = num;
            const coords = selectedTile.id.split("-");
            const r = parseInt(coords[0]);
            const c = parseInt(coords[1]);

            if (isValid(r, c, num)) {
                selectedTile.classList.remove("error");
            } else {
                selectedTile.classList.add("error");
            }
        }

        // 簡單的規則檢查邏輯
        function isValid(r, c, num) {
            // 檢查行與列
            for (let i = 0; i < 9; i++) {
                if (i !== c && getTileValue(r, i) == num) return false;
                if (i !== r && getTileValue(i, c) == num) return false;
            }
            // 檢查 3x3 九宮格
            let startRow = Math.floor(r / 3) * 3;
            let startCol = Math.floor(c / 3) * 3;
            for (let i = startRow; i < startRow + 3; i++) {
                for (let j = startCol; j < startCol + 3; j++) {
                    if ((i !== r || j !== c) && getTileValue(i, j) == num) return false;
                }
            }
            return true;
        }

        function getTileValue(r, c) {
            return document.getElementById(`${r}-${c}`).innerText;
        }

        initGame();
    </script>
</body>
</html>
